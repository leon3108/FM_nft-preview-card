<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="container_nft">
        <div class="nft">
          <img src="images/image-equilibrium.jpg" alt="image">
        </div>
        <div class="icon_view">
          <img src="images/icon-view.svg" alt="icon_view">
        </div>
      </div>
      <div class="container_text">
        <div class="filename">
          Equilibrium #3429
        </div>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
      </div>
      <div class="contanier_price_time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          0.041 ETH
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="icon-clock">
          3 days left
        </div>
      </div>
      <div class="container_line">
        <div class="line"></div>
      </div>
      <div class="container_author">
        <div class="author">
          <div class="imageAuthor"><img src="images/image-avatar.png" alt="image-avatar"></div>
          Creation of <strong>Jules Wyvern</strong>
        </div>
    </div>
    </div>
  </main>
</body>
</html>
